<div>
  <div class="card-header">
    <h5>Thông tin dây chuyền</h5>
    <div class="card-header-left">
      <button class="btn" routerLink="/production-line-list">
        <i class="fa fa-list"></i> Danh sách
      </button>
    </div>
  </div>
  <div class="card-body">
    <form name="form" #f="ngForm" novalidate>
      <div class="row">
        <div class="form-group col-md-3">
          <label>Tên dây chuyền</label>
          <input
            disabled
            type="text"
            class="form-control"
            name="lineName"
            [(ngModel)]="form.lineName"
            required
            #lineName="ngModel"
            placeholder="Tên dây chuyền"
          />
        </div>

        <div class="form-group col-md-3">
          <label>Mã dây chuyền</label>
          <input
            disabled
            type="text"
            class="form-control"
            name="lineCode"
            [(ngModel)]="form.lineCode"
            required
            #lineCode="ngModel"
            placeholder="Mã dây chuyền"
          />
        </div>

        <div class="form-group col-md-6">
          <label>ID Scada</label>
          <input
            disabled
            type="text"
            class="form-control"
            name="idScada"
            [(ngModel)]="form.idScada"
            required
            #idScada="ngModel"
          />
        </div>

        <div class="form-group col-md-6">
          <label>Mô tả</label>
          <textarea
            disabled
            class="form-control"
            name="description"
            [(ngModel)]="form.description"
            required
            #description="ngModel"
            placeholder="Mô tả"
          ></textarea>
        </div>
      </div>
    </form>
  </div>
</div>
